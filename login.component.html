<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body >
    

    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2  class="active" id="but"> Sign up </h2>
        
        
    
        <!-- Icon -->
        <div class="fadeIn first">
          <img src="http://greenfilmnet.org/wp-content/uploads/welcome-2-1030x397.jpg" id="icon" alt="User Icon" />
        </div>
    
        <div ng-app="">
        <!-- Login Form -->
        <form method="POST">
          <div ng-hide="myvar">
          <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" autocomplete="off">
          <input type="text" id="password" class="fadeIn third" placeholder="password" autocomplete="off">
        </div>

          
          <input type="text" id="us" class="fadeIn second" name="login" placeholder="UserName" autocomplete="off">
          
          <input type="email" id="us" class="fadeIn third" name="login" placeholder="E-mail" autocomplete="off">
          <input type="Number" id="us" class="fadeIn third" name="login" placeholder="Phone" autocomplete="off">
        
         

          <input type="submit"  (click)="rect()" class="fadeIn fourth" value="Log In" >
        </form>
      </div>
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <!-- <a class="underlineHover" href="#">Forgot Password?</a> -->
          <cut></cut>
        </div>

        
    
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
